<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container">
      <div class="div" data-aos="fade-left">Soy el div 1</div>
      <div class="div" data-aos="fade-up">Soy el div 2</div>
      <div class="div" data-aos="fade-right">Soy el div 3</div>
      <div class="div" data-aos="fade-down " >Soy el div 4</div>
      <div class="div" data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos="flip-left">Soy el div 5</div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
